<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>text</title>
    <!-- text -->
    <style>
        p {
            text-align: justify;
            text-indent: 70px;
            color: red;

        a {
            text-decoration: none;
            text-transform: capitalize;
        }
