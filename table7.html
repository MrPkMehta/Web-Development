<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- border is used to give the border to the table  -->
   <table border cellpadding="16px" cellspacing="5px">

    <!-- tr stands for table row th stands for table heading td stands for table data -->
    <tr>
        <th>Sr.  no</th>
        <th>Sub 1</th>
        <th>Sub 2</th>
        <th>Sub 3</th>
    </tr>
    <tr>
        <td>1</td>
        <td>maths</td>
        <td colspan="2">science</td>
        <!-- colspan is used to mearge two or more column -->
       
    </tr>
    <tr>
        <td>2</td>
        <td>maths</td>
        <td>science</td>
        <td rowspan="2">computer</td>
        <!-- rospan is used to mearge two or more rows  -->
    </tr>
    <tr><td>3</td>
        <td>maths</td>
        <td>science</td>
        </tr>
   </table> 
</body>
</html>
