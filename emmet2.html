<!-- !+tab gives boiler plate code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p+tab gives paragraph tag -->
    <p></p>
    
    <!-- p.class+tab gives paragraph tag with class -->
    <p class="class"></p>


    <!-- for id we use #  -->
    <!-- p#id+tab -->
    <p id="id"></p>
    <p id="id"></p>

    <!-- [] it is used to pass the value to emmet -->
    <!-- element[attribute=value]  -->
    <!-- p[title="Custom title"] + tabðŸ‘‡ -->
    <p title="Custom title"></p>
    <dev title="love"></dev>
    <img src="pk" alt="image not found">

    <!-- {} it is used to adding text to the code -->
     <!-- p{adding text} +tabðŸ‘‡ -->
     <p>adding text</p>



</body>
</html>
